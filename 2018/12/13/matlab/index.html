      <p>要学习matlab啦，加油啊</p>
<figure class="highlight c"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br></pre></td><td class="code"><pre><span class="line">clc,clear</span><br><span class="line">a=zeros(<span class="number">7</span>);</span><br><span class="line">a(<span class="number">1</span>,<span class="number">2</span>)=<span class="number">50</span>;a(<span class="number">1</span>,<span class="number">3</span>)=<span class="number">60</span>;</span><br><span class="line">a(<span class="number">2</span>,<span class="number">4</span>)=<span class="number">65</span>;a(<span class="number">2</span>,<span class="number">5</span>)=<span class="number">40</span>;</span><br><span class="line">a(<span class="number">3</span>,<span class="number">4</span>)=<span class="number">52</span>;a(<span class="number">3</span>,<span class="number">7</span>)=<span class="number">45</span>;</span><br><span class="line">a(<span class="number">4</span>,<span class="number">5</span>)=<span class="number">50</span>;a(<span class="number">4</span>,<span class="number">6</span>)=<span class="number">30</span>;</span><br><span class="line">a(<span class="number">4</span>,<span class="number">7</span>)=<span class="number">42</span>;</span><br><span class="line">a(<span class="number">5</span>,<span class="number">6</span>)=<span class="number">70</span>;</span><br><span class="line">a=a+a';</span><br><span class="line">a(a==<span class="number">0</span>)=inf;</span><br><span class="line">result=[];p=<span class="number">1</span>;tb=<span class="number">2</span>:length(a);</span><br><span class="line">while size(result,2)~=length(a)-1</span><br><span class="line">    temp=a(p,tb);temp=temp(:);</span><br><span class="line">    d=min(temp);</span><br><span class="line">    [jb,kb]=find(a(p,tb)==d,<span class="number">1</span>);</span><br><span class="line">    j=p(jb);k=tb(kb);</span><br><span class="line">    result=[result,[j;k;d]];p=[p,k];tb(find(tb==k))=[];</span><br><span class="line">end</span><br><span class="line">result</span><br></pre></td></tr></table></figure>
